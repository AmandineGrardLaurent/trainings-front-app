<div class="p-6 my-6 max-w-md mx-auto bg-white rounded-2xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-bold mb-4 text-pink-500 text-center">Formulaire d'inscription</h2>

  <form class="space-y-4" [formGroup]="registerForm" (submit)="addUser()">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1"> Nom Prénom </label>
      <input
        type="text"
        placeholder="Martial Bret"
        class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300"
        formControlName="name"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1"> Email </label>
      <input
        type="email"
        placeholder="martial@fms.fr"
        class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300"
        formControlName="email"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1"> Mot de passe </label>
      <input
        type="password"
        placeholder="••••••••"
        class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300"
        formControlName="password"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full mt-4 py-2 bg-pink-400 text-white rounded-2xl hover:bg-pink-500 transition"
    >
      S'inscrire
    </button>
  </form>
</div>
