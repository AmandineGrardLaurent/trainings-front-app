<div class="p-6 max-w-4xl mx-auto">

    (click)="displayTrainings()"
    class="mb-4 px-4 py-2 bg-pink-400 text-white rounded-3xl hover:bg-pink-500 transition"
  >
    Formations
  </button> -->

  @if (listTrainings?.length) {
    <table class="w-full">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="border px-3 py-2 text-left">ID</th>
          <th class="border px-3 py-2 text-left">Nom</th>
          <th class="border px-3 py-2 text-left">Description</th>
          <th class="border px-3 py-2 text-left">Prix</th>
          <th class="border px-3 py-2 text-left">Quantit√©</th>
          <th class="border px-3 py-2 text-left"></th>
        </tr>
      </thead>
      <tbody>
        @for (training of listTrainings; track training.id) {
          <tr class="even:bg-gray-50 hover:bg-pink-100 transition">
            <td class="border px-3 py-2">{{ training.id }}</td>
            <td class="border px-3 py-2">{{ training.name }}</td>
            <td class="border px-3 py-2">{{ training.description }}</td>
            <td class="border px-3 py-2">{{ training.price | currency: 'EUR' }}</td>
            <td class="border px-3 py-2">
              <input
                type="number"
                [value]="training.quantity"
                (input)="training.quantity = $any($event.target).valueAsNumber"
                class="w-20 p-1 text-sm border border-gray-300 rounded"
              />
            </td>
            <td class="border px-3 py-2">
              <button
                class="w-full p-1 bg-pink-400 text-white rounded-xl hover:bg-pink-500 transition"
                (click)="addToCart(training)"
              >
                Ajouter panier
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p class="text-gray-500 italic mt-2">Aucune formation existante</p>
  }
</div>
